<div class="card ended sale hot">
    <div class="card__header">
        <div class="card__info">
            <div class="card__clock">
                <div class="img img_20">
                    <img src="@img/icons/icons.svg#clock" alt="clock">
                </div>
                <div class="card__time">12 hours</div>
            </div>
            <div class="card__name green">TBC classic</div>
        </div>
        <div class="card__tags">
            <div class="card__ended ended">
                <div class="img img_20">
                    <img src="@img/icons/icons.svg#shoppingBag" alt="shoppingBag">
                </div>
                <div class="card__text">Out of stock</div>
            </div>
            <div class="card__sale sale">
                <div class="img img_20">
                    <img src="@img/icons/icons.svg#currencyCircleDollar" alt="currencyCircleDollar">
                </div>
                <div class="card__text">Sale</div>
            </div>
            <div class="card__hot hot">
                <div class="img img_20">
                    <img src="@img/icons/icons.svg#hotWhite" alt="hotWhite">
                </div>
                <div class="card__text">Hot</div>
            </div>
        </div>
    </div>
    <div class="card__body">
        <div class="card__desc">
            <div class="title title_card">Shadowland Powerleveling</div>
            <ol class="card__list">
                <li class="card__element">Any KEY level</li>
                <li class="card__element">Best Gear</li>
                <li class="card__element">Fast Boost</li>
            </ol>
        </div>
        <div class="card__wrapper">
            <div class="card__wrap">
                <div class="card__price">Price</div>
                <div class="card__prices">
                    <div class="card__newCost">€ 25</div>
                    <div class="card__lastCost">€ 1232</div>
                </div>
            </div>
            <span>
                <a href="#" class="btn btn_card btn_effect">Buy now</a>
            </span>
        </div>
    </div>
    <div class="card__bg">
        <img src="@img/goods__img/TBC-classic_1.png" alt="bg">
    </div>
</div>

<header class="header">
    <div class="header__container container">
        <div class="header__big">
            <div class="header__info">
                <a href="index.html" class="header__logo img img_40">
                    <img src="@img/icons/icons.svg#logo" alt="logo">
                </a>
                <nav class="header__nav">
                    <a class="header__item" href="#">Blog</a>
                    <a class="header__item" href="#">FAQ</a>
                    <a class="header__item" href="#">Reviews</a>
                    <a class="header__item" href="#">Contact us</a>
                </nav>
            </div>
            <div class="header__wrapper">
                <div class="header__button">
                    <a href="#" class="header__href img img_20">
                        <img src="@img/icons/icons.svg#handbag" alt="handbag">
                    </a>
                </div>
                <form action="#" class="header__form">
                    <input class="header__input" type="text" placeholder="Search">
                    <button class="header__search img img_15">
                        <img src="@img/icons/icons.svg#search" alt="search">
                    </button>
                </form>
                <div class="header__languages">
                    <button class="header__btn">UA</button>
                    <button class="header__btn header__btn_active">EU</button>
                </div>
                <button class="header__burgerMenu img img_30">
                    <img src="@img/icons/icons.svg#menu" alt="menu">
                </button>
            </div>
        </div>
        <div class="header__small">
            <div class="header__languages">
                <button class="header__btn">UA</button>
                <button class="header__btn header__btn_active">EU</button>
            </div>
            <a href="index.html" class="header__logo img img_40">
                <img src="@img/icons/icons.svg#logo" alt="logo">
            </a>
            <div class="header__btns">
                <div class="header__button">
                    <a href="#" class="header__href img img_25">
                        <img src="@img/icons/icons.svg#handbag" alt="handbag">
                    </a>
                </div>
                <button class="header__burgerMenu img img_30">
                    <img src="@img/icons/icons.svg#menu" alt="menu">
                </button>
            </div>
        </div>
    </div>
</header>

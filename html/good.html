<section class="good">
    <div class="good__card">
        <div class="good__tags ended sale hot">

                <div class="img img_20">
                    <img src="@img/icons/icons.svg#shoppingBag" alt="shoppingBag">
                </div>

            </div>
            <div class="good__sale sale">

                    <img src="@img/icons/icons.svg#currencyCircleDollar" alt="currencyCircleDollar">

            </div>
            <div class="good__hot hot">

                    <img src="@img/icons/icons.svg#hotWhite" alt="hotWhite">

            </div>
        </div>
        <ul class="good__filter">

                    <button class="btn_toggle btn_active">EU</button>
                    <button class="btn_toggle">UA</button>
                </div>
            </li>
            <li class="good__item">
                <h2 class="title title_filter">SELECT NEEDED BOSSES</h2>

                                <div class="good__clock">19:00</div>
                            </button>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="good__item">
                <h2 class="title title_filter">Select boosting type</h2>
                <div class="btns_toggle full-width">
                    <button class="btn_toggle btn_active">Self-play</button>

                </div>
            </li>
            <li class="good__item">
                <h2 class="title title_filter">Shadowlands (50-60)</h2>
                <ul class="good__radios">

                        <input checked class="good__input" type="radio" id="radio1" name="radio">
                        <label class="good__label" for="radio1">

                                <div class="good__circle"></div>
                            </span>
                            <div class="good__info">
                                <div class="good__desc">Extra fast for 12 hours</div>

                    </li>

                    </button>
                    <button class="btn_list">
                        <div class="btn_list-text">Torghast Access</div>
                        <div class="btn_list-cost">€ 5</div>

                            <div class="btn_list-icon">

                                </div>

                        <div class="btn_list-cost">€ 18</div>
                    </button>
                </div>

        <div class="good__wrap">
            <div class="good__value">
                <div class="good__title">Price</div>
                <div class="good__price">€ 25</div>
                <div class="good__detail">
                    <div class="img img_20">
                        <img src="@img/icons/icons.svg#clock" alt="clock">
